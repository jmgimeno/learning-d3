<!DOCTYPE html>
<html>
<head>
    <title>Line Chart</title>

    <script type="text/javascript" src="../d3/d3.js"></script>

    <style type="text/css">

        path {
            stroke: steelblue;
            stroke-width: 2;
            fill: none;
        }

        line {
            stroke: black;
        }

        text {
            font-family: Arial;
            font-size: 9pt;
        }

    </style>

</head>

<body>


<script type="text/javascript">

    var data = [3, 6, 2, 7, 5, 2, 1, 3, 8, 9, 2, 5, 7],
        w = 400,
        h = 200,
        margin = 20,
        x = d3.scale.linear().domain([0, data.length]).range([0 + margin, w - margin])
        y = d3.scale.linear().domain([0, d3.max(data)]).range([0 + margin, h - margin]);

    var vis = d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h);

    var g = vis.append("g")
               .attr("transform", "translate(0, 200)");

    var line = d3.svg.line()
                 .x(function(d,i) { return x(i); })
                 .y(function(d) { return -1 * y(d); });

    g.append("path")
     .attr("d", line(data));

    g.append("line")
     .attr("x1", x(0))
     .attr("y1", -1 * y(0))
     .attr("x2", x(data.length))
     .attr("y2", -1 * y(0));

    g.append("line")
     .attr("x1", x(0))
     .attr("y1", -1 * y(0))
     .attr("x2", x(0))
     .attr("y2", -1 * y(d3.max(data)));

    g.selectAll(".xLabel")
     .data(x.ticks(5))
     .enter().append("text")
     .attr("class", "xLabel")
     .text(String)
     .attr("x", function(d) { return x(d) })
     .attr("y", 0)
     .attr("text-anchor", "middle");

    g.selectAll(".yLabel")
     .data(y.ticks(4))
     .enter().append("text")
     .attr("class", "yLabel")
     .text(String)
     .attr("x", 0)
     .attr("y", function(d) { return -1 * y(d) })
     .attr("text-anchor", "right")
     .attr("dy", 4);

    g.selectAll(".xTicks")
     .data(x.ticks(5))
     .enter().append("svg:line")
     .attr("class", "xTicks")
     .attr("x1", function(d) { return x(d); })
     .attr("y1", -1 * y(0))
     .attr("x2", function(d) { return x(d); })
     .attr("y2", -1 * y(-0.3));

    g.selectAll(".yTicks")
     .data(y.ticks(4))
     .enter().append("svg:line")
     .attr("class", "yTicks")
     .attr("y1", function(d) { return -1 * y(d); })
     .attr("x1", x(-0.3))
     .attr("y2", function(d) { return -1 * y(d); })
     .attr("x2", x(0));

</script>

</body>
</html>
