<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>

<!-- http://bl.ocks.org/917479 -->

<head>
    <title>Range selector</title>

    <script type="text/javascript" src="../d3/d3.js"></script>
    <script type="text/javascript" src="selector.js"></script>

    <style type="text/css">

        .diagram {
            fill: none;
        }

        .area {
            stroke: blue;
        }

        .selection {
            stroke: green;
            stroke-opacity: 0.3;
            fill: green;
            fill-opacity: 0.1;
        }

        .limit {
            stroke: none;
            fill: green;
        }

    </style>
</head>
<body>
    <script type="text/javascript">

        var x = 20,
            y = 20,
            h = 20,
            w = 200;

        var diagram = d3.select("body").append("svg")
                        .attr("class", "diagram")
                        .attr("width", x+w+h)
                        .attr("height", y+2*h);

        var area = diagram.append("rect")
                          .attr("class", "area")
                          .attr("x", x)
                          .attr("y", y)
                          .attr("width", w)
                          .attr("height", h);

        var selector = make_selector(diagram, x, y, w, {
            b: 10,
            callback: function (l, r) {
                d3.select("#range").text([l,r].join());
            }
        });

    </script>

    <div id="range"></div>
</body>
</html>
